<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app1">
        <p>{{ message }}</p>
    </div>

    <div id="app2">
        <p>{{ message }}</p>
        <button @click="changeMessage1">インスタンス１のmessageを変更</button>
    </div>

    <script>
        var vm1 = new Vue({
            el: '#app1',
            data:{
                message:'インスタンス１'
            }
        })

        vm1.message='書き換えました'

        var vm2 = new Vue({
            el: '#app2',
            data:{
                message:'instane'
            },
            methods: {
                changeMessage1:function(){
                    vm1.message = 'インスタンス２から変えました'
                }
            },
        })
    </script>
</body>

</html>
