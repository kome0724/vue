<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <template v-if="ok">
            <p>hello</p>
            <p>good bye</p>
        </template>
        <button @click="ok = !ok">ボタン</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                ok:true
            }
        })
    </script>
</body>

</html>
