<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <h1 v-if="ok">Hello</h1>
        <h1 v-else-if="maybeOk">maybe Hello</h1>
        <h1 v-else>Not Hello</h1>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                ok:false,
                maybeOk:true
            }
        })
    </script>
</body>

</html>
