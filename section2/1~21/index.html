<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>現在{{number}}回クリックされています</p>
        <button v-on:click="countUp(3)">カウントアップ</button>
        <p v-on:mousemove="change(10,$event)">マウス乗せて
            <span v-on:mousemove.stop.prevent>反応しない</span></p>
        <a v-on:click.prevent href="https://google.com">Google</a>
        <p>X:{{ x }}, Y:{{ y }}</p>
        <input type="text" v-on:keyup.space.enter="myAlert">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                x:0,
                y:0
            },
            methods:{
                countUp:function(times){
                    this.number+=1*times;
                },
                change:function(divide,event){
                    this.x=event.clientX / divide;
                    this.y=event.clientY/divide;
                },
                myAlert(){
                    alert('alert');
                }
            }
        })
    </script>
</body>

</html>
